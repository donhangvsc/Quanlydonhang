<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Cấu hình PWA & Icon ngoài màn hình -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Khánh Cường">
    <meta name="theme-color" content="#1e40af">
    
    <!-- Icon màu xanh Royal Blue với chữ KC -->
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='40' fill='%231e40af'/><text x='50%25' y='55%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-weight='900' font-style='italic' font-size='80' fill='white'>KC</text><text x='50%25' y='80%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-weight='700' font-size='20' fill='rgba(255,255,255,0.6)'>CAT TUONG</text></svg>">
    
    <title>Khánh Cường Cát Tường - POS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --bg-gradient: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            color: #1e293b;
            margin: 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.1);
        }
        .safe-top { padding-top: env(safe-area-inset-top); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .btn-fancy {
            background: linear-gradient(to right, #1e40af, #3b82f6);
            transition: all 0.2s ease;
        }
        .btn-fancy:active { transform: scale(0.96); filter: brightness(1.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        const Icons = {
            Plus: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>,
            Trash: () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/></svg>,
            Send: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>,
            Save: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/></svg>,
            Settings: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        };

        function App() {
            const [items, setItems] = useState([]);
            const [customer, setCustomer] = useState('Khách lẻ');
            const [customerNote, setCustomerNote] = useState('');
            const [form, setForm] = useState({ name: '', qty: 1, price: '', promo: '' });
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('POS_SHEET_KC') || '');
            const [showSettings, setShowSettings] = useState(false);
            const [notif, setNotif] = useState(null);
            const receiptRef = useRef(null);

            const showNotif = (msg) => {
                setNotif(msg);
                setTimeout(() => setNotif(null), 3000);
            }

            const addItem = () => {
                if (!form.name || !form.price) return;
                setItems([{ id: Date.now(), ...form, price: Number(form.price), qty: Number(form.qty) }, ...items]);
                setForm({ name: '', qty: 1, price: '', promo: '' });
                if (window.navigator.vibrate) window.navigator.vibrate(50);
            };

            const total = items.reduce((s, i) => s + (i.price * i.qty), 0);

            const handleZalo = async () => {
                if (items.length === 0) return;
                try {
                    const canvas = await html2canvas(receiptRef.current, { 
                        scale: 3, 
                        backgroundColor: '#ffffff'
                    });
                    const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));
                    const file = new File([blob], `DonHang.png`, { type: 'image/png' });

                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                        await navigator.share({ files: [file], title: 'Gửi đơn hàng' });
                    } else {
                        const link = document.createElement('a');
                        link.href = canvas.toDataURL();
                        link.download = `DonHang.png`;
                        link.click();
                        showNotif("Đã lưu ảnh đơn hàng!");
                        setTimeout(() => window.location.href = "zalo://", 1000);
                    }
                } catch (e) { showNotif("Lỗi tạo ảnh!"); }
            };

            const saveSheet = async () => {
                if (!sheetUrl) return setShowSettings(true);
                try {
                    await fetch(sheetUrl, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({ 
                            time: new Date().toLocaleString('vi-VN'),
                            customer, note: customerNote, total, 
                            items: items.map(i => `${i.name}(x${i.qty})`).join(', ')
                        })
                    });
                    showNotif("✅ Đã lưu đơn thành công!");
                } catch (e) { showNotif("Lỗi kết nối Sheets!"); }
            };

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto overflow-hidden relative">
                    {/* Thông báo */}
                    {notif && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-[100] bg-blue-900 text-white text-[11px] font-bold px-6 py-2.5 rounded-full shadow-2xl animate-bounce">
                            {notif}
                        </div>
                    )}

                    {/* Header */}
                    <div className="safe-top bg-gradient-to-br from-blue-900 to-blue-700 text-white px-6 pb-6 rounded-b-[2.5rem] shadow-xl flex justify-between items-end h-32">
                        <div className="animate-up">
                            <h1 className="text-xl font-black uppercase italic tracking-tighter">Khánh Cường</h1>
                            <p className="text-[10px] font-bold tracking-[0.3em] opacity-60 uppercase">Cát Tường</p>
                        </div>
                        <button onClick={() => setShowSettings(true)} className="p-2.5 bg-white/10 rounded-xl border border-white/20">
                            <Icons.Settings />
                        </button>
                    </div>

                    {/* App Main Area */}
                    <div className="flex-1 overflow-y-auto px-5 py-6 space-y-5 no-scrollbar">
                        {/* Khách hàng */}
                        <div className="glass-card p-4 rounded-3xl space-y-3 animate-up">
                            <input 
                                className="w-full text-base font-black text-blue-900 bg-transparent outline-none border-b border-blue-100 pb-1"
                                value={customer} onChange={(e) => setCustomer(e.target.value)} placeholder="Tên khách hàng..."
                            />
                            <input 
                                className="w-full text-[11px] italic text-slate-400 bg-transparent outline-none"
                                value={customerNote} onChange={(e) => setCustomerNote(e.target.value)} placeholder="Ghi chú thêm..."
                            />
                        </div>

                        {/* Sản phẩm */}
                        <div className="glass-card p-4 rounded-3xl space-y-4 animate-up" style={{animationDelay:'0.1s'}}>
                            <input 
                                className="w-full p-4 bg-blue-50/50 rounded-2xl text-sm font-bold outline-none border border-transparent focus:border-blue-200"
                                placeholder="Tên sản phẩm..." value={form.name} onChange={(e) => setForm({...form, name: e.target.value})}
                            />
                            <input 
                                className="w-full p-3 bg-blue-50/30 rounded-xl text-[10px] italic outline-none border border-transparent focus:border-blue-100"
                                placeholder="Khuyến mãi/Ghi chú món..." value={form.promo} onChange={(e) => setForm({...form, promo: e.target.value})}
                            />
                            <div className="flex gap-3">
                                <div className="flex-1">
                                    <input type="number" className="w-full p-4 bg-blue-50 rounded-2xl font-black text-blue-700 outline-none" placeholder="Đơn giá" value={form.price} onChange={(e) => setForm({...form, price: e.target.value})}/>
                                </div>
                                <div className="w-20">
                                    <input type="number" className="w-full p-4 bg-blue-50 rounded-2xl text-center font-black outline-none" value={form.qty} onChange={(e) => setForm({...form, qty: e.target.value})}/>
                                </div>
                            </div>
                            <button 
                                onClick={addItem} 
                                className="w-full btn-fancy text-white py-4 rounded-2xl shadow-lg shadow-blue-200 flex items-center justify-center gap-3 font-black text-xs uppercase tracking-widest"
                            >
                                <Icons.Plus /> Thêm Sản Phẩm
                            </button>
                        </div>

                        {/* Danh sách */}
                        <div className="space-y-3 pb-32">
                            {items.map(item => (
                                <div key={item.id} className="glass-card p-3 rounded-2xl flex justify-between items-start animate-up">
                                    <div className="flex-1 pr-2">
                                        <h4 className="font-bold text-blue-900 text-xs uppercase">{item.name}</h4>
                                        <p className="text-[9px] font-bold text-slate-300 mt-1">{item.qty} x {item.price.toLocaleString()}đ</p>
                                    </div>
                                    <div className="text-right">
                                        <div className="font-black text-blue-800 text-sm">{(item.qty * item.price).toLocaleString()}đ</div>
                                        <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-slate-200 mt-1"><Icons.Trash /></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="absolute bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl px-6 pt-5 pb-8 border-t border-blue-50 rounded-t-[2.5rem] shadow-2xl">
                        <div className="flex justify-between items-end mb-4 px-2">
                            <span className="text-[9px] font-black text-slate-300 uppercase tracking-widest">Tạm tính</span>
                            <span className="text-2xl font-black text-blue-900 italic">{total.toLocaleString()}đ</span>
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={saveSheet} className="flex items-center justify-center gap-2 bg-slate-50 text-slate-500 font-black py-4 rounded-2xl text-[10px] uppercase">
                                <Icons.Save /> Lưu File
                            </button>
                            <button onClick={handleZalo} className="flex items-center justify-center gap-2 btn-fancy text-white font-black py-4 rounded-2xl text-[10px] uppercase shadow-lg shadow-blue-200">
                                <Icons.Send /> Gửi Đơn
                            </button>
                        </div>
                    </div>

                    {/* Settings Modal */}
                    {showSettings && (
                        <div className="fixed inset-0 z-[120] bg-black/40 backdrop-blur-sm flex items-end">
                            <div className="bg-white w-full p-8 rounded-t-[2.5rem] animate-up">
                                <h3 className="font-black text-blue-900 uppercase italic mb-4">Kết nối Dữ liệu</h3>
                                <textarea 
                                    className="w-full p-4 bg-slate-50 rounded-xl text-[10px] h-24 outline-none border border-slate-100"
                                    value={sheetUrl} onChange={(e) => { setSheetUrl(e.target.value); localStorage.setItem('POS_SHEET_KC', e.target.value); }}
                                    placeholder="Dán link script của bạn tại đây..."
                                />
                                <button onClick={() => setShowSettings(false)} className="w-full mt-4 btn-fancy text-white font-black py-4 rounded-xl">XÁC NHẬN</button>
                            </div>
                        </div>
                    )}

                    {/* CHI TIẾT ĐƠN HÀNG - TRÌNH BÀY RÕ RÀNG DỄ ĐỌC (ẢNH XUẤT) */}
                    <div className="fixed -left-[4000px]">
                        <div ref={receiptRef} className="w-[600px] bg-white text-black font-sans p-10">
                            {/* Tiêu đề đơn hàng */}
                            <div className="border-b-8 border-black pb-4 mb-8 text-center">
                                <h2 className="text-3xl font-black uppercase tracking-[0.2em] mb-1">Chi Tiết Đơn Hàng</h2>
                                <p className="text-xs font-bold opacity-50">{new Date().toLocaleString('vi-VN')}</p>
                            </div>

                            {/* Thông tin khách hàng */}
                            <div className="mb-10 text-lg">
                                <div className="flex mb-2">
                                    <span className="font-bold w-36 text-slate-400 uppercase text-xs">Khách hàng:</span>
                                    <span className="font-black uppercase flex-1 border-b-2 border-slate-100 pb-1">{customer}</span>
                                </div>
                                {customerNote && (
                                    <div className="flex">
                                        <span className="font-bold w-36 text-slate-400 uppercase text-xs">Ghi chú:</span>
                                        <span className="flex-1 italic text-slate-600 text-sm">{customerNote}</span>
                                    </div>
                                )}
                            </div>

                            {/* Bảng sản phẩm trình bày rõ ràng */}
                            <div className="mb-12">
                                <div className="grid grid-cols-12 gap-2 border-b-2 border-black pb-2 text-[11px] font-black uppercase opacity-60">
                                    <div className="col-span-7">Mặt hàng</div>
                                    <div className="col-span-2 text-center">SL</div>
                                    <div className="col-span-3 text-right">Thành tiền</div>
                                </div>
                                {items.map(item => (
                                    <div key={item.id} className="grid grid-cols-12 gap-2 py-5 border-b border-slate-100 items-center">
                                        <div className="col-span-7 pr-2">
                                            <div className="font-black text-lg uppercase leading-tight">{item.name}</div>
                                            {item.promo && <div className="text-[11px] font-bold text-blue-600 italic mt-1">• {item.promo}</div>}
                                            <div className="text-[10px] font-medium text-slate-400 mt-1 italic">{item.price.toLocaleString()}đ/cái</div>
                                        </div>
                                        <div className="col-span-2 text-center font-black text-2xl">{item.qty}</div>
                                        <div className="col-span-3 text-right font-black text-xl italic">
                                            {(item.qty * item.price).toLocaleString()}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {/* Tổng cộng */}
                            <div className="bg-slate-50 p-8 rounded-3xl flex justify-between items-center border-2 border-black">
                                <div className="text-sm font-black uppercase tracking-widest opacity-40">Tổng thanh toán:</div>
                                <div className="text-5xl font-black italic">
                                    {total.toLocaleString()} <span className="text-base not-italic font-bold">VNĐ</span>
                                </div>
                            </div>

                            <div className="mt-16 pt-8 border-t border-dashed border-slate-300 text-center o

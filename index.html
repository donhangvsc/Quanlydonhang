<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title> KH√ÅNH C∆Ø·ªúNG - C√ÅT T∆Ø·ªúNG </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #f1f5f9; 
            overscroll-behavior-y: contain;
        }
        .glass-card { background: white; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .active-tab { color: #2563eb; transform: translateY(-4px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .font-times { font-family: "Times New Roman", Times, serif !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const SearchIcon = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const HomeIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>;
        const ChartIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>;

        function App() {
            const [view, setView] = useState('pos');
            const [cart, setCart] = useState([]);
            const [customer, setCustomer] = useState('Kh√°ch l·∫ª');
            const [orderNote, setOrderNote] = useState('');
            const [custSearch, setCustSearch] = useState('');
            const [prodSearch, setProdSearch] = useState('');
            const [cloudData, setCloudData] = useState({ products: [], customers: [], sales: [] });
            const [sheetUrl, setSheetUrl] = useState(localStorage.getItem('KC_POS_URL') || '');
            const [loading, setLoading] = useState(false);
            const [showBill, setShowBill] = useState(false);
            const [billImg, setBillImg] = useState(null);
            const [previewData, setPreviewData] = useState(null);
            const [selectingItem, setSelectingItem] = useState(null);
            const [inputQty, setInputQty] = useState(1);
            const [inputNote, setInputNote] = useState('');
            const [showAddModal, setShowAddModal] = useState(null);
            const [formData, setFormData] = useState({ name: '', val: '' });
            const receiptRef = useRef(null);

            useEffect(() => { if (sheetUrl) fetchData(); }, []);

            const fetchData = async () => {
                if (!sheetUrl) return;
                setLoading(true);
                try {
                    const res = await fetch(`${sheetUrl}?action=getData&_t=${Date.now()}`);
                    const data = await res.json();
                    setCloudData(data);
                } catch (e) { console.error(e); }
                setLoading(false);
            };

            const filteredCustomers = useMemo(() => {
                if (!custSearch) return [];
                return cloudData.customers.filter(c => c.name.toLowerCase().includes(custSearch.toLowerCase()));
            }, [custSearch, cloudData.customers]);

            const filteredProducts = useMemo(() => {
                return cloudData.products.filter(p => p.name.toLowerCase().includes(prodSearch.toLowerCase()));
            }, [prodSearch, cloudData.products]);

            const saveOrder = async () => {
                if (!sheetUrl || cart.length === 0) return;
                setLoading(true);
                setPreviewData(null); // Clear preview to use current cart
                const total = cart.reduce((acc, i) => acc + (i.appliedPrice * i.qty), 0);
                const details = cart.map(i => `${i.name} (x${i.qty}) [Gi√°:${i.appliedPrice}]${i.note ? ` [Ghi ch√∫: ${i.note}]` : ''}`).join(', ');
                const orderData = { action: 'saveOrder', customer, note: orderNote, total, details };
                
                try {
                    await fetch(sheetUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(orderData) });
                    setShowBill(true);
                    // Ch·ªù render DOM h√≥a ƒë∆°n r·ªìi m·ªõi ch·ª•p ·∫£nh
                    setTimeout(async () => {
                        if (receiptRef.current) {
                            const canvas = await html2canvas(receiptRef.current, { scale: 2 });
                            setBillImg(canvas.toDataURL('image/png'));
                        }
                        setLoading(false);
                    }, 1000);
                } catch (e) { 
                    alert("L·ªói l∆∞u ƒë∆°n!"); 
                    setLoading(false); 
                }
            };

            const handleViewHistory = (sale) => {
                setLoading(true);
                const detailsStr = sale.details || sale['Chi ti·∫øt'] || "";
                const itemStrings = detailsStr.split(/, (?=[^\]]*(?:\[|$))/); 
                const items = itemStrings.map((str, idx) => {
                    const nameMatch = str.match(/^(.*?) \(x(\d+)\)/);
                    const priceMatch = str.match(/\[Gi√°:?\s*(\d+)\]/i);
                    const noteMatch = str.match(/\[Ghi ch√∫:?\s*(.*?)\]/i);
                    return {
                        id: idx, name: nameMatch ? nameMatch[1].trim() : str.trim(),
                        qty: nameMatch ? parseInt(nameMatch[2]) : 1,
                        appliedPrice: priceMatch ? parseInt(priceMatch[1]) : 0,
                        note: noteMatch ? noteMatch[1].trim() : ''
                    };
                });
                setPreviewData({
                    customer: sale.customer || sale['Kh√°ch h√†ng'],
                    note: sale.note || sale['Ghi ch√∫'] || '',
                    date: new Date(sale.date || sale['Ng√†y']).toLocaleString('vi-VN'),
                    total: sale.total || sale['T·ªïng'],
                    items: items
                });
                setShowBill(true);
                setTimeout(async () => {
                    if (receiptRef.current) {
                        const canvas = await html2canvas(receiptRef.current, { scale: 2 });
                        setBillImg(canvas.toDataURL('image/png'));
                    }
                    setLoading(false);
                }, 800);
            };

            const closeBill = () => {
                setShowBill(false);
                setBillImg(null);
                // N·∫øu l√† ƒë∆°n v·ª´a m·ªõi l∆∞u (kh√¥ng ph·∫£i xem l·∫°i l·ªãch s·ª≠)
                if (!previewData) {
                    setCart([]);
                    setCustomer('Kh√°ch l·∫ª');
                    setOrderNote('');
                    fetchData(); // C·∫≠p nh·∫≠t l·∫°i s·ªï b√°n h√†ng
                }
                setPreviewData(null);
            };

            const handleAddNew = async () => {
                if (!sheetUrl || !formData.name) return;
                setLoading(true);
                const action = showAddModal === 'cust' ? 'addCustomer' : 'addProduct';
                const payload = { action, name: formData.name };
                if (showAddModal === 'cust') payload.note = formData.val; else payload.price = formData.val;
                try {
                    await fetch(sheetUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    setShowAddModal(null); setFormData({ name: '', val: '' });
                    setTimeout(fetchData, 1500);
                } catch (e) { alert("L·ªói!"); }
                setLoading(false);
            };

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col relative overflow-hidden bg-slate-50">
                    <header className="px-5 py-4 bg-white flex justify-between items-center z-20 shadow-sm">
                        <div className="flex flex-col">
                            <h1 className="text-lg font-black text-blue-600 italic uppercase leading-none">KH√ÅNH C∆Ø·ªúNG</h1>
                            <span className="text-[10px] font-bold text-slate-400 tracking-widest uppercase">C√°t T∆∞·ªùng - POS</span>
                        </div>
                        <button onClick={fetchData} className={`p-2 bg-slate-50 rounded-full ${loading ? 'animate-spin' : ''}`}>üîÑ</button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-32 no-scrollbar">
                        {view === 'pos' && (
                            <div className="space-y-4 animate-up">
                                <div className="relative">
                                    <div className="absolute inset-y-0 left-4 flex items-center text-slate-400"><SearchIcon /></div>
                                    <input className="w-full pl-11 pr-4 py-4 glass-card outline-none text-sm font-bold" placeholder="T√¨m t√™n kh√°ch..." value={custSearch} onChange={e => setCustSearch(e.target.value)} />
                                </div>
                                {filteredCustomers.length > 0 && (
                                    <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                        {filteredCustomers.map((c, i) => (
                                            <button key={i} onClick={() => { setCustomer(c.name); setOrderNote(c.note || ''); setCustSearch(''); }} className="px-4 py-2 bg-blue-600 text-white rounded-full text-[10px] font-black uppercase whitespace-nowrap shadow-lg">
                                                {c.name}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                <div className="glass-card p-5 border-l-8 border-blue-600">
                                    <div className="flex justify-between mb-1"><span className="text-[10px] font-black text-slate-300 uppercase">Kh√°ch h√†ng</span> <button onClick={() => setShowAddModal('cust')} className="text-blue-600 font-black text-[10px] uppercase">+ Kh√°ch m·ªõi</button></div>
                                    <input className="w-full font-black text-xl bg-transparent outline-none" value={customer} onChange={e => setCustomer(e.target.value)} />
                                    <input className="w-full text-xs font-bold text-slate-400 bg-transparent outline-none mt-1" value={orderNote} onChange={e => setOrderNote(e.target.value)} placeholder="SƒêT/ƒê·ªãa ch·ªâ..." />
                                </div>

                                <div className="space-y-3 pt-2">
                                    <div className="flex justify-between items-center px-1">
                                        <span className="text-[10px] font-black text-slate-300 uppercase">Danh m·ª•c m√≥n</span>
                                        <button onClick={() => setShowAddModal('prod')} className="text-blue-600 font-black text-[10px] uppercase">+ Th√™m m√≥n m·ªõi</button>
                                    </div>
                                    <div className="relative">
                                        <div className="absolute inset-y-0 left-4 flex items-center text-slate-400"><SearchIcon /></div>
                                        <input className="w-full pl-11 pr-4 py-4 glass-card outline-none text-sm font-bold shadow-sm" placeholder="T√¨m t√™n m√≥n ƒÉn/u·ªëng..." value={prodSearch} onChange={e => setProdSearch(e.target.value)} />
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        {filteredProducts.map((p, i) => (
                                            <button key={i} onClick={() => {setSelectingItem(p); setInputQty(1);}} className="glass-card p-4 text-left active:scale-95 transition border border-transparent active:border-blue-100">
                                                <div className="text-[10px] font-black text-slate-400 uppercase truncate mb-1">{p.name}</div>
                                                <div className="text-lg font-black italic">{Number(p.price).toLocaleString()}ƒë</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {cart.length > 0 && (
                                    <div className="space-y-2 pt-4 border-t-2 border-dashed border-slate-200">
                                        {cart.map((item, i) => (
                                            <div key={i} className="glass-card p-4 flex justify-between items-center animate-up border-r-4 border-blue-500">
                                                <div className="flex-1">
                                                    <div className="text-sm font-black uppercase">{item.name} <span className="text-blue-600">x{item.qty}</span></div>
                                                    {item.note && <div className="text-[10px] font-bold text-slate-400 italic">üìå {item.note}</div>}
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <span className="font-black">{(item.appliedPrice * item.qty).toLocaleString()}</span>
                                                    <button onClick={() => setCart(cart.filter((_, idx) => idx !== i))} className="text-red-300 p-2 text-xl">‚úï</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'report' && (
                            <div className="space-y-3 animate-up">
                                {cloudData.sales.slice().reverse().map((s, i) => (
                                    <div key={i} className="glass-card p-4 flex justify-between items-center shadow-sm">
                                        <div className="flex-1 mr-3">
                                            <div className="text-sm font-black uppercase truncate">{s.customer || s['Kh√°ch h√†ng']}</div>
                                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-tight">{new Date(s.date || s['Ng√†y']).toLocaleString('vi-VN')}</div>
                                        </div>
                                        <div className="text-right flex flex-col items-end gap-1">
                                            <div className="text-sm font-black text-blue-600 italic">{(Number(s.total || s['T·ªïng'])).toLocaleString()}ƒë</div>
                                            <button onClick={() => handleViewHistory(s)} className="px-3 py-1 bg-blue-50 text-blue-600 rounded-lg text-[10px] font-black uppercase tracking-widest">Chi ti·∫øt</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'settings' && (
                            <div className="glass-card p-6 space-y-5 animate-up">
                                <h3 className="font-black text-lg text-slate-800">C·∫•u h√¨nh URL</h3>
                                <textarea className="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl text-[10px] font-mono outline-none focus:border-blue-500" rows="6" value={sheetUrl} onChange={e => {setSheetUrl(e.target.value); localStorage.setItem('KC_POS_URL', e.target.value)}} />
                                <button onClick={() => {fetchData(); setView('pos');}} className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase tracking-widest text-xs active:scale-95 transition">ƒê·ªìng b·ªô d·ªØ li·ªáu</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-0 inset-x-0 bg-white/10 backdrop-blur-xl border-t border-slate-100 px-10 py-5 flex justify-around items-center z-50 rounded-t-[32px] shadow-lg">
                        <button onClick={() => setView('pos')} className={`flex flex-col items-center ${view === 'pos' ? 'active-tab' : 'text-slate-600'}`}><HomeIcon /><span className="text-[9px] font-black uppercase mt-1">B√°n h√†ng</span></button>
                        <button onClick={() => setView('report')} className={`flex flex-col items-center ${view === 'report' ? 'active-tab' : 'text-slate-600'}`}><ChartIcon /><span className="text-[9px] font-black uppercase mt-1">B√°o c√°o</span></button>
                        <button onClick={() => setView('settings')} className={`flex flex-col items-center ${view === 'settings' ? 'active-tab' : 'text-slate-600'}`}>‚öôÔ∏è<span className="text-[9px] font-black uppercase mt-1">C√†i ƒë·∫∑t</span></button>
                    </nav>

                    {view === 'pos' && cart.length > 0 && (
                        <div className="fixed bottom-28 inset-x-5 z-40 animate-up">
                            <button onClick={saveOrder} className="w-full bg-slate-900 text-white p-5 rounded-[24px] shadow-2xl flex justify-between items-center active:scale-95 transition">
                                <div className="text-left"><div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Thanh to√°n</div><div className="text-2xl font-black italic">{cart.reduce((acc, i) => acc + (i.appliedPrice * i.qty), 0).toLocaleString()}ƒë</div></div>
                                <div className="bg-blue-600 px-6 py-2.5 rounded-full font-black text-[11px] uppercase tracking-widest">L∆ØU ƒê∆†N ‚ûî</div>
                            </button>
                        </div>
                    )}

                    {selectingItem && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-end p-4 backdrop-blur-sm">
                            <div className="bg-white w-full p-7 rounded-t-[40px] space-y-6 animate-up">
                                <div className="text-center font-black text-xl uppercase tracking-tight text-slate-800 leading-none">{selectingItem.name}</div>
                                <div className="flex items-center justify-between bg-slate-50 p-6 rounded-3xl">
                                    <button onClick={() => setInputQty(Math.max(1, parseInt(inputQty || 1) - 1))} className="w-14 h-14 bg-white rounded-full shadow-lg text-2xl font-bold flex items-center justify-center">-</button>
                                    <input type="number" inputMode="numeric" className="w-32 bg-transparent text-center text-6xl font-black italic outline-none text-slate-900 border-b-4 border-blue-100 focus:border-blue-600" value={inputQty} onChange={(e) => setInputQty(e.target.value)} onFocus={(e) => e.target.select()} />
                                    <button onClick={() => setInputQty(parseInt(inputQty || 0) + 1)} className="w-14 h-14 bg-white rounded-full shadow-lg text-2xl font-bold flex items-center justify-center">+</button>
                                </div>
                                <input className="w-full p-5 bg-slate-50 rounded-2xl outline-none font-bold text-center italic" placeholder="Ghi ch√∫ m√≥n n√†y..." value={inputNote} onChange={e => setInputNote(e.target.value)} />
                                <div className="flex gap-3">
                                    <button onClick={() => setSelectingItem(null)} className="flex-1 py-5 font-bold text-slate-400 uppercase tracking-widest">H·ªßy</button>
                                    <button onClick={() => {
                                        const qty = parseInt(inputQty) || 1;
                                        setCart([...cart, {...selectingItem, qty: qty, note: inputNote, appliedPrice: selectingItem.price, id: Date.now()}]);
                                        setSelectingItem(null); setInputNote('');
                                    }} className="flex-[2] bg-blue-600 text-white py-5 rounded-[24px] font-black uppercase tracking-[0.2em] shadow-xl">Th√™m v√†o ƒë∆°n</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showBill && (
                        <div className="fixed inset-0 z-[200] bg-black/80 backdrop-blur-md flex flex-col justify-end">
                            <div className="bg-white w-full rounded-t-[40px] p-6 space-y-4 animate-up overflow-hidden flex flex-col max-h-[95vh]">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-2"></div>
                                <div className="flex-1 overflow-y-auto rounded-3xl border border-slate-100 bg-slate-50 no-scrollbar">
                                    {billImg ? <img src={billImg} className="w-full h-auto" /> : <div className="h-64 flex items-center justify-center font-black text-blue-600 animate-pulse">ƒêANG T·∫†O BILL...</div>}
                                </div>
                                <button onClick={closeBill} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black uppercase tracking-[0.2em] shadow-xl active:scale-95 transition">Ho√†n t·∫•t</button>
                            </div>
                        </div>
                    )}

                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/60 z-[100] flex items-center p-6 backdrop-blur-sm">
                            <div className="bg-white w-full p-8 rounded-[32px] space-y-4 animate-up">
                                <h3 className="font-black text-center uppercase text-blue-600 tracking-widest">{showAddModal === 'cust' ? 'Th√™m kh√°ch h√†ng' : 'Th√™m m√≥n ƒÉn/u·ªëng'}</h3>
                                <input className="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold" placeholder={showAddModal === 'cust' ? 'T√™n kh√°ch...' : 'T√™n m√≥n...'} value={formData.name} onChange={e => setFormData({...formData, name: e.target.value})} />
                                <input className="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold" placeholder={showAddModal === 'cust' ? 'SƒêT/ƒê·ªãa ch·ªâ...' : 'Gi√° b√°n...'} type={showAddModal === 'prod' ? 'number' : 'text'} value={formData.val} onChange={e => setFormData({...formData, val: e.target.value})} />
                                <div className="flex gap-3 pt-2">
                                    <button onClick={() => setShowAddModal(null)} className="flex-1 py-4 font-bold text-slate-400">H·ªßy</button>
                                    <button onClick={handleAddNew} className="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest shadow-lg">X√°c nh·∫≠n</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* H√ìA ƒê∆†N THI·∫æT K·∫æ (·∫®N) */}
                    <div className="fixed -left-[9999px] top-0 font-times">
                        <div ref={receiptRef} className="w-[800px] bg-white p-20 text-black">
                            <div className="text-center mb-16">
                                <h1 className="text-5xl font-bold uppercase tracking-[0.1em] text-slate-900 mb-4">KH√ÅNH C∆Ø·ªúNG</h1>
                                <p className="text-2xl font-bold  uppercase tracking-[0.4em]">B√¨nh Ph∆∞·ªõc</p>
                            </div>

                            <div className="text-center mb-12 border-y-4 border-double border-black py-4">
                                <h2 className="text-5xl font-bold uppercase tracking-[0.3em]">H√≥a ƒê∆°n</h2>
                            </div>

                            <div className="mb-14 space-y-4 text-2xl">
                                <div className="flex justify-between">
                                    <span>Kh√°ch h√†ng: <strong>{previewData ? previewData.customer : customer}</strong></span>
                                    <span className="italic">Ng√†y: {previewData ? previewData.date : new Date().toLocaleString('vi-VN')}</span>
                                </div>
                                {(previewData ? previewData.note : orderNote) && (
                                    <div className="italic text-slate-600 border-l-8 border-slate-200 pl-4">
                                        üìå Ghi ch√∫: {previewData ? previewData.note : orderNote}
                                    </div>
                                )}
                            </div>

                            <table className="w-full mb-16 border-collapse">
                                <thead className="border-b-4 border-black">
                                    <tr className="text-2xl font-bold uppercase text-left">
                                        <th className="py-6 w-[40%]">S·∫£n ph·∫©m</th>
                                        <th className="py-6 text-center w-[15%]">SL</th>
                                        <th className="py-6 text-right w-[20%]">ƒê∆°n gi√°</th>
                                        <th className="py-6 text-right w-[25%]">T.Ti·ªÅn</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {(previewData ? previewData.items : cart).map((item, i) => (
                                        <tr key={i} className="border-b border-dashed border-slate-300 text-2xl">
                                            <td className="py-8">
                                                <div className="font-bold uppercase leading-tight">{item.name}</div>
                                                {item.note && <div className="text-xl italic ">* {item.note}</div>}
                                            </td>
                                            <td className="text-center font-bold italic">{item.qty}</td>
                                            <td className="text-right font-bold text-red-600">{Number(item.appliedPrice).toLocaleString()}</td>
                                            <td className="text-right font-bold">{(item.appliedPrice * item.qty).toLocaleString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
